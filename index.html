<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Monte seu Bolo - Fafa Bolos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f8f8;
            min-height: 100vh;
            padding-bottom: 80px;
        }

        .header {
            background: #fff;
            padding: 1.5rem 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            font-size: 1.75rem;
            font-weight: 400;
            color: #ea1d2c;
            font-family: 'Georgia', 'Palatino', serif;
            letter-spacing: 0.5px;
            text-align: center;
        }

        .container {
            padding: 1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .progress-bar {
            background: #fff;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }

        .progress-steps {
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        .progress-line {
            position: absolute;
            top: 18px;
            left: 40px;
            right: 40px;
            height: 2px;
            background: #e0e0e0;
            z-index: 0;
        }

        .progress-line-fill {
            height: 100%;
            background: #ea1d2c;
            transition: width 0.3s;
        }

        .progress-step {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            z-index: 1;
        }

        .step-circle {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.875rem;
            color: #999;
            transition: all 0.3s;
        }

        .progress-step.active .step-circle {
            background: #ea1d2c;
            color: white;
        }

        .progress-step.completed .step-circle {
            background: #00a65a;
            color: white;
        }

        .step-label {
            font-size: 0.75rem;
            color: #666;
            font-weight: 500;
        }

        .progress-step.active .step-label {
            color: #ea1d2c;
            font-weight: 600;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #333;
        }

        .btn-back {
            background: none;
            border: none;
            color: #ea1d2c;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .options-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .option-item {
            background: #fff;
            border-radius: 12px;
            padding: 1rem;
            display: flex;
            gap: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }

        .option-item:active {
            transform: scale(0.98);
        }

        .option-item.selected {
            border-color: #ea1d2c;
            background: #fff5f5;
        }

        .option-image {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .option-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .option-name {
            font-size: 1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.25rem;
        }

        .option-description {
            font-size: 0.875rem;
            color: #666;
            margin-bottom: 0.5rem;
        }

        .option-price {
            font-size: 1.125rem;
            font-weight: 700;
            color: #ea1d2c;
        }

        .option-radio {
            width: 24px;
            height: 24px;
            border: 2px solid #ddd;
            border-radius: 50%;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .option-item.selected .option-radio {
            border-color: #ea1d2c;
            background: #ea1d2c;
        }

        .option-item.selected .option-radio::after {
            content: '‚úì';
            color: white;
            font-size: 0.875rem;
            font-weight: 700;
        }

        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #fff;
            padding: 1rem;
            box-shadow: 0 -2px 12px rgba(0,0,0,0.1);
            z-index: 99;
        }

        .bottom-content {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .total-info {
            flex: 1;
        }

        .total-label {
            font-size: 0.75rem;
            color: #666;
            margin-bottom: 0.25rem;
        }

        .total-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
        }

        .btn-continue {
            padding: 1rem 2rem;
            background: #ea1d2c;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s;
        }

        .btn-continue:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .btn-continue:active:not(:disabled) {
            transform: scale(0.95);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: flex-end;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #fff;
            border-radius: 20px 20px 0 0;
            padding: 1.5rem;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.3s;
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 700;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #666;
            cursor: pointer;
            padding: 0.5rem;
        }

        .summary-item {
            padding: 1rem;
            background: #f8f8f8;
            border-radius: 8px;
            margin-bottom: 0.75rem;
        }

        .summary-label {
            font-size: 0.875rem;
            color: #666;
            margin-bottom: 0.25rem;
        }

        .summary-value {
            font-size: 1rem;
            font-weight: 600;
            color: #333;
        }

        .payment-notice {
            background: #fff3cd;
            border-left: 4px solid #f39c12;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            font-size: 0.875rem;
            color: #856404;
        }

        .btn-whatsapp {
            width: 100%;
            padding: 1rem;
            background: #25D366;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .hidden {
            display: none !important;
        }

        .step-content {
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">üéÇ Fafa Bolos</div>
        </div>
    </header>

    <div class="container">
        <div id="clientPage">
            <div class="progress-bar">
                <div class="progress-steps" id="progressSteps"></div>
            </div>
            <div id="stepContents"></div>
        </div>
    </div>

    <div class="bottom-bar" id="bottomBar">
        <div class="bottom-content">
            <div class="total-info">
                <div class="total-label">Total</div>
                <div class="total-price" id="totalPrice">R$ 0,00</div>
            </div>
            <button class="btn-continue" id="continueBtn" onclick="handleContinue()" disabled>Continuar</button>
        </div>
    </div>

    <div class="modal" id="summaryModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Resumo do Pedido</h3>
                <button class="close-btn" onclick="closeModal('summaryModal')">‚úï</button>
            </div>
            <div id="summaryItems"></div>
            <div class="payment-notice">
                <strong>‚ö†Ô∏è Importante:</strong> Pagamento de 50% como sinal. O restante na entrega.
            </div>
            <div style="text-align:center;margin:1rem 0">
                <div style="font-size:0.875rem;color:#666">Valor Total</div>
                <div style="font-size:2rem;font-weight:700;color:#ea1d2c" id="summaryTotal">R$ 0,00</div>
            </div>
            <button class="btn-whatsapp" onclick="sendWhatsApp()">üì± Fazer Pedido pelo WhatsApp</button>
        </div>
    </div>

    <script>
        let currentStepIndex = 0;
        let groups = [];
        let items = [];
        let selections = {};
        let WHATSAPP_NUMBER = '5561991944143';
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/1sY4UdcXWEmLS-dvgKibR6s9TdFUdU_24L5qm0fuP2So/edit';

        async function loadData() {
            const synced = await syncWithSheet(true);
            if (!synced) {
                groups = [
                    { id: 1, nome: 'Massas', icone: 'üç∞', ordem: 1 },
                    { id: 2, nome: 'Recheios', icone: 'üçì', ordem: 2 },
                    { id: 3, nome: 'Coberturas', icone: 'üé®', ordem: 3 }
                ];
                items = [
                    { id: 1, grupoId: 1, nome: 'Chocolate', descricao: 'Massa fofinha de chocolate', preco: 25, imagem: 'https://via.placeholder.com/200/8B4513/FFF?text=Chocolate' },
                    { id: 2, grupoId: 1, nome: 'Baunilha', descricao: 'Massa cl√°ssica de baunilha', preco: 20, imagem: 'https://via.placeholder.com/200/F5DEB3/333?text=Baunilha' },
                    { id: 3, grupoId: 2, nome: 'Brigadeiro', descricao: 'Cremoso brigadeiro gourmet', preco: 15, imagem: 'https://via.placeholder.com/200/4B3621/FFF?text=Brigadeiro' },
                    { id: 4, grupoId: 2, nome: 'Doce de Leite', descricao: 'Doce de leite cremoso', preco: 12, imagem: 'https://via.placeholder.com/200/CD853F/FFF?text=Doce' },
                    { id: 5, grupoId: 3, nome: 'Ganache', descricao: 'Chocolate meio amargo', preco: 18, imagem: 'https://via.placeholder.com/200/3D2817/FFF?text=Ganache' },
                    { id: 6, grupoId: 3, nome: 'Chantilly', descricao: 'Chantilly tradicional', preco: 15, imagem: 'https://via.placeholder.com/200/FFFACD/333?text=Chantilly' }
                ];
            }
            WHATSAPP_NUMBER = localStorage.getItem('whatsappNumber') || '5561991944143';
        }

        function getGroupsByOrder() {
            return groups.sort((a, b) => a.ordem - b.ordem);
        }

        function getItemsByGroup(groupId) {
            return items.filter(item => item.grupoId === groupId);
        }

        function buildClientInterface() {
            const orderedGroups = getGroupsByOrder();
            const progressSteps = document.getElementById('progressSteps');
            
            progressSteps.innerHTML = `
                <div class="progress-line">
                    <div class="progress-line-fill" id="progressFill" style="width:0%"></div>
                </div>
                ${orderedGroups.map((group, index) => `
                    <div class="progress-step ${index === 0 ? 'active' : ''}" data-step="${index}">
                        <div class="step-circle">${index + 1}</div>
                        <div class="step-label">${group.nome}</div>
                    </div>
                `).join('')}
            `;
            
            const stepContents = document.getElementById('stepContents');
            stepContents.innerHTML = orderedGroups.map((group, index) => `
                <div id="step${index}" class="step-content ${index !== 0 ? 'hidden' : ''}">
                    <div class="section-header">
                        <h2 class="section-title">Escolha ${group.nome}</h2>
                        ${index > 0 ? '<button class="btn-back" onclick="goBack()">‚Üê Voltar</button>' : ''}
                    </div>
                    <div class="options-list" id="options${index}"></div>
                </div>
            `).join('');
        }

        function renderClientOptions() {
            getGroupsByOrder().forEach((group, index) => {
                renderOptions(getItemsByGroup(group.id), `options${index}`, index, group.id);
            });
        }

        function renderOptions(itemsList, containerId, stepIndex, groupId) {
            const container = document.getElementById(containerId);
            if (!container) return;
            
            const selected = selections[groupId];
            
            container.innerHTML = itemsList.length > 0 ? itemsList.map(item => `
                <div class="option-item ${selected?.id === item.id ? 'selected' : ''}" 
                     onclick="selectItem(${groupId}, ${item.id}, ${stepIndex})">
                    <img src="${item.imagem}" alt="${item.nome}" class="option-image" 
                         onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22200%22 height=%22200%22%3E%3Crect fill=%22%23f0f0f0%22 width=%22200%22 height=%22200%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dy=%22.3em%22 fill=%22%23999%22 font-size=%2260%22%3EüñºÔ∏è%3C/text%3E%3C/svg%3E'">
                    <div class="option-info">
                        <div class="option-name">${item.nome}</div>
                        <div class="option-description">${item.descricao}</div>
                        <div class="option-price">R$ ${item.preco.toFixed(2)}</div>
                    </div>
                    <div class="option-radio"></div>
                </div>
            `).join('') : '<div class="loading">Nenhum item dispon√≠vel</div>';
        }

        function selectItem(groupId, itemId, stepIndex) {
            const item = items.find(i => i.id === itemId);
            selections[groupId] = item;
            renderOptions(getItemsByGroup(groupId), `options${stepIndex}`, stepIndex, groupId);
            updateBottomBar();
        }

        function updateBottomBar() {
            let total = 0;
            Object.values(selections).forEach(item => {
                if (item) total += item.preco;
            });
            
            document.getElementById('totalPrice').textContent = `R$ ${total.toFixed(2)}`;
            
            const continueBtn = document.getElementById('continueBtn');
            const orderedGroups = getGroupsByOrder();
            const currentGroup = orderedGroups[currentStepIndex];
            
            if (currentGroup && selections[currentGroup.id]) {
                continueBtn.disabled = false;
                if (currentStepIndex === orderedGroups.length - 1) {
                    continueBtn.textContent = 'Ver Resumo';
                } else {
                    continueBtn.textContent = 'Continuar';
                }
            } else {
                continueBtn.disabled = true;
            }
        }

        function handleContinue() {
            const orderedGroups = getGroupsByOrder();
            if (currentStepIndex < orderedGroups.length - 1) {
                currentStepIndex++;
                showStepContent(currentStepIndex);
            } else {
                showSummary();
            }
        }

        function goBack() {
            if (currentStepIndex > 0) {
                currentStepIndex--;
                showStepContent(currentStepIndex);
            }
        }

        function showStepContent(stepIndex) {
            currentStepIndex = stepIndex;
            const orderedGroups = getGroupsByOrder();
            
            orderedGroups.forEach((group, index) => {
                const stepElement = document.getElementById(`step${index}`);
                if (stepElement) {
                    stepElement.classList.toggle('hidden', index !== stepIndex);
                }
            });
            
            const steps = document.querySelectorAll('.progress-step');
            steps.forEach((s, index) => {
                s.classList.remove('active', 'completed');
                if (index === stepIndex) {
                    s.classList.add('active');
                } else if (index < stepIndex) {
                    s.classList.add('completed');
                }
            });
            
            const progress = orderedGroups.length > 1 ? (stepIndex / (orderedGroups.length - 1)) * 100 : 0;
            const progressFill = document.getElementById('progressFill');
            if (progressFill) {
                progressFill.style.width = progress + '%';
            }
            
            updateBottomBar();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function showSummary() {
            const orderedGroups = getGroupsByOrder();
            const summaryItems = document.getElementById('summaryItems');
            
            summaryItems.innerHTML = orderedGroups.map(group => {
                const item = selections[group.id];
                return `
                    <div class="summary-item">
                        <div class="summary-label">${group.icone} ${group.nome}</div>
                        <div class="summary-value">${item ? `${item.nome} - R$ ${item.preco.toFixed(2)}` : '-'}</div>
                    </div>
                `;
            }).join('');
            
            let total = 0;
            Object.values(selections).forEach(item => {
                if (item) total += item.preco;
            });
            
            document.getElementById('summaryTotal').textContent = `R$ ${total.toFixed(2)}`;
            document.getElementById('summaryModal').classList.add('active');
        }

        function sendWhatsApp() {
            let total = 0;
            let message = 'üéÇ *Novo Pedido - Fafa Bolos*\n\n';
            message += '*MEU BOLO PERSONALIZADO:*\n\n';
            
            const orderedGroups = getGroupsByOrder();
            orderedGroups.forEach(group => {
                const item = selections[group.id];
                if (item) {
                    message += `${group.icone} *${group.nome}:* ${item.nome}\n`;
                    message += `   R$ ${item.preco.toFixed(2)}\n\n`;
                    total += item.preco;
                }
            });
            
            const sinal = total * 0.5;
            message += `‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n`;
            message += `üí∞ *VALOR TOTAL: R$ ${total.toFixed(2)}*\n\n`;
            message += `‚ö†Ô∏è *IMPORTANTE:*\n`;
            message += `üìå Sinal de 50%: *R$ ${sinal.toFixed(2)}*\n`;
            message += `üìå Restante na entrega: R$ ${(total - sinal).toFixed(2)}`;

            const url = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(message)}`;
            window.open(url, '_blank');
        }

        async function syncWithSheet(silent = false) {
            try {
                const sheetId = SHEET_URL.match(/\/spreadsheets\/d\/([a-zA-Z0-9-_]+)/)?.[1];
                if (!sheetId) return false;

                const gruposUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=Grupos`;
                const itensUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=Itens`;

                const gruposResponse = await fetch(gruposUrl);
                const gruposText = await gruposResponse.text();
                const gruposJson = JSON.parse(gruposText.substring(47).slice(0, -2));

                const itensResponse = await fetch(itensUrl);
                const itensText = await itensResponse.text();
                const itensJson = JSON.parse(itensText.substring(47).slice(0, -2));

                groups = gruposJson.table.rows.map(row => ({
                    id: parseInt(row.c[0]?.v || 0),
                    nome: row.c[1]?.v || '',
                    icone: row.c[2]?.v || 'üì¶',
                    ordem: parseInt(row.c[3]?.v || 1)
                })).filter(g => g.id > 0);

                items = itensJson.table.rows.map(row => ({
                    id: parseInt(row.c[0]?.v || 0),
                    grupoId: parseInt(row.c[1]?.v || 0),
                    nome: row.c[2]?.v || '',
                    descricao: row.c[3]?.v || '',
                    preco: parseFloat(row.c[4]?.v || 0),
                    imagem: row.c[5]?.v || ''
                })).filter(i => i.id > 0);

                buildClientInterface();
                renderClientOptions();

                return true;
            } catch (error) {
                console.error('Erro na sincroniza√ß√£o:', error);
                return false;
            }
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.classList.remove('active');
            }
        };

        (async function init() {
            await loadData();
            buildClientInterface();
            renderClientOptions();
        })();
    </script>
</body>
</html>
